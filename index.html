<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Exam Study Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .flip-card {
            perspective: 1000px;
            height: 250px;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .flip-card-front {
            background-color: #ffffff;
            color: #1f2937;
            border: 2px solid #e5e7eb;
        }
        .flip-card-back {
            color: white;
            transform: rotateY(180deg);
        }
        
        /* Module specific colors */
        .back-blue { background-color: #2563eb; }
        .back-green { background-color: #059669; }
        .back-violet { background-color: #7c3aed; }
        .back-orange { background-color: #c2410c; }
        .back-red { background-color: #dc2626; }

        .tree-line {
            border-left: 2px solid #e5e7eb;
            margin-left: 1.25rem;
            padding-left: 1.5rem;
        }
        
        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

    <!-- Navbar -->
    <nav class="bg-slate-900 text-white p-4 sticky top-0 z-50 shadow-md">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <h1 class="text-xl font-bold cursor-pointer hover:text-blue-300" onclick="showDashboard()">Management Final Exam Hub</h1>
            <div class="space-x-2 mt-2 md:mt-0 text-sm overflow-x-auto whitespace-nowrap w-full md:w-auto text-center">
                <button onclick="showDashboard()" class="px-3 py-1 rounded hover:bg-slate-700 transition">Dashboard</button>
                <button onclick="loadModule('hints')" class="px-3 py-1 rounded bg-red-600 hover:bg-red-700 transition font-bold text-white shadow-lg">Instructor Hints</button>
                <button onclick="loadModule('motivation')" class="px-3 py-1 rounded hover:bg-blue-600 transition">Motivation</button>
                <button onclick="loadModule('culture')" class="px-3 py-1 rounded hover:bg-emerald-600 transition">Culture</button>
                <button onclick="loadModule('communication')" class="px-3 py-1 rounded hover:bg-violet-600 transition">Comm</button>
                <button onclick="loadModule('teams')" class="px-3 py-1 rounded hover:bg-orange-600 transition">Teams</button>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT AREA -->
    <main id="main-content" class="container mx-auto p-4 min-h-screen">
        <!-- Content injected via JS -->
    </main>

    <!-- Footer -->
    <footer class="bg-slate-800 text-white py-6 text-center mt-12">
        <p>Final Exam Prep Tool | MAU</p>
    </footer>

    <script>
        // --- DATA STORE ---
        const modules = {
            dashboard: {
                title: "Welcome to Your Study Hub",
                color: "bg-slate-800",
                content: `
                    <div class="text-center py-10 fade-in">
                        <h2 class="text-3xl font-bold text-slate-800 mb-2">Final Exam Preparation</h2>
                        <p class="text-gray-600 mb-10 max-w-2xl mx-auto">This hub contains all lecture materials. Click "Instructor Hints" for the likely exam questions.</p>
                        
                        <div class="grid md:grid-cols-2 gap-6 max-w-5xl mx-auto">
                            
                             <!-- Instructor Hints Card (Priority) -->
                            <div onclick="loadModule('hints')" class="col-span-1 md:col-span-2 bg-gradient-to-r from-red-500 to-red-600 p-8 rounded-xl shadow-lg cursor-pointer hover:shadow-2xl hover:scale-[1.02] transition transform text-white">
                                <h3 class="text-2xl font-bold mb-2">ðŸ”¥ Instructor's Exam Hints</h3>
                                <p class="text-red-100 mb-0">Direct answers to the "bracket text" questions: Needs Theories, 3 Levels of Culture, Barriers, and Social Loafing.</p>
                            </div>

                            <!-- Motivation Card -->
                            <div onclick="loadModule('motivation')" class="bg-white p-6 rounded-xl shadow-md border-t-4 border-blue-600 cursor-pointer hover:shadow-lg hover:-translate-y-1 transition group">
                                <h3 class="text-xl font-bold text-gray-800 group-hover:text-blue-600 mb-2">Module 11: Motivation</h3>
                                <p class="text-gray-500 text-sm">Maslow vs. Herzberg, Equity Theory, Goal Setting.</p>
                            </div>

                            <!-- Culture Card -->
                            <div onclick="loadModule('culture')" class="bg-white p-6 rounded-xl shadow-md border-t-4 border-emerald-600 cursor-pointer hover:shadow-lg hover:-translate-y-1 transition group">
                                <h3 class="text-xl font-bold text-gray-800 group-hover:text-emerald-600 mb-2">Module 9: Culture</h3>
                                <p class="text-gray-500 text-sm">3 Levels of Culture, Artifacts, Google vs. IBM.</p>
                            </div>

                            <!-- Communication Card -->
                            <div onclick="loadModule('communication')" class="bg-white p-6 rounded-xl shadow-md border-t-4 border-violet-600 cursor-pointer hover:shadow-lg hover:-translate-y-1 transition group">
                                <h3 class="text-xl font-bold text-gray-800 group-hover:text-violet-600 mb-2">Module 14: Communication</h3>
                                <p class="text-gray-500 text-sm">Filtering, Selective Perception, Flows (Diagonal/Upward).</p>
                            </div>

                            <!-- Teams Card -->
                            <div onclick="loadModule('teams')" class="bg-white p-6 rounded-xl shadow-md border-t-4 border-orange-600 cursor-pointer hover:shadow-lg hover:-translate-y-1 transition group">
                                <h3 class="text-xl font-bold text-gray-800 group-hover:text-orange-600 mb-2">Module 8: Teams</h3>
                                <p class="text-gray-500 text-sm">Tuckman's Stages (Storming), Social Loafing, Cohesion.</p>
                            </div>
                        </div>
                    </div>
                `
            },
            hints: {
                title: "Instructor's Exam Hints",
                color: "text-red-700",
                cardsBack: "back-red",
                summary: "These questions are based directly on the instructor's notes about what will be on the paper.",
                tree: `
                    <div class="bg-red-50 p-4 rounded-lg border border-red-200">
                        <h4 class="font-bold text-red-800 mb-2">High Probability Topics</h4>
                        <ul class="space-y-3">
                            <li class="flex items-start"><span class="text-red-500 mr-2">ðŸ“Œ</span><div><strong>Motivation:</strong> Theories of Needs (Maslow vs. Herzberg)</div></li>
                            <li class="flex items-start"><span class="text-red-500 mr-2">ðŸ“Œ</span><div><strong>Culture:</strong> 3 Levels (Artifacts, Values, Assumptions)</div></li>
                            <li class="flex items-start"><span class="text-red-500 mr-2">ðŸ“Œ</span><div><strong>Communication:</strong> Barriers (Filtering vs. Selective Perception)</div></li>
                            <li class="flex items-start"><span class="text-red-500 mr-2">ðŸ“Œ</span><div><strong>Teams:</strong> Storming Stage & Social Loafing</div></li>
                        </ul>
                    </div>
                `,
                flashcards: [
                    { q: "Motivation: Role of Salary (Maslow vs Herzberg)", a: "Maslow: It's a basic need (Physiological/Safety). Herzberg: It's a Hygiene factor (prevents dissatisfaction but doesn't motivate)." },
                    { q: "Culture: 3 Levels (Schein)", a: "1. Artifacts (Visible), 2. Espoused Values (Stated), 3. Underlying Assumptions (Unconscious)." },
                    { q: "Comm: Filtering vs. Selective Perception", a: "Filtering: Sender hides info. Selective Perception: Receiver ignores info based on bias." },
                    { q: "Teams: Why is 'Storming' necessary?", a: "Conflict clarifies roles and leadership. Without it, the team cannot reach the 'Performing' stage." },
                    { q: "Teams: Social Loafing", a: "Doing less work in a group because you can hide in the crowd. Solution: Individual accountability." }
                ]
            },
            motivation: {
                title: "Module 11: Motivation",
                color: "text-blue-900",
                cardsBack: "back-blue",
                tree: `
                    <div class="tree-line"><h4 class="font-bold text-lg text-blue-700 mb-2">1. Needs-Based Theories</h4>
                    <ul class="list-disc pl-5 text-gray-600 space-y-1"><li>Maslow (Hierarchy)</li><li>Herzberg (Hygiene vs Motivators)</li><li>ERG (Existence, Relatedness, Growth)</li><li>McClelland (Achievement, Power, Affiliation)</li></ul></div>
                    <div class="tree-line mt-4"><h4 class="font-bold text-lg text-blue-700 mb-2">2. Process Theories</h4>
                    <ul class="list-disc pl-5 text-gray-600 space-y-1"><li>Equity Theory (Fairness)</li><li>Expectancy Theory (Effort->Perf->Reward)</li></ul></div>
                    <div class="tree-line mt-4"><h4 class="font-bold text-lg text-blue-700 mb-2">3. Application</h4>
                    <ul class="list-disc pl-5 text-gray-600 space-y-1"><li>Job Enrichment vs Enlargement</li><li>Goal Setting (Specific, Challenging)</li></ul></div>
                `,
                flashcards: [
                    { q: "Herzberg's Hygiene Factors", a: "Salary, Company Policy, Safety. These prevent dissatisfaction but do NOT motivate." },
                    { q: "Maslow vs. ERG", a: "Maslow is strict order. ERG allows simultaneous needs and regression." },
                    { q: "Intrinsic Motivation", a: "Internal drive: Pride, interest, enjoyment." },
                    { q: "Expectancy Theory", a: "Belief that Effort leads to Performance, and Performance leads to Reward." },
                    { q: "Job Enrichment", a: "Adding depth (responsibility/control) to a job. Vertical expansion." }
                ],
                summary: "Motivation drives effort. Managers use theories like Maslow's (Needs) or Equity (Fairness) to align employee goals with company goals."
            },
            culture: {
                title: "Module 9: Culture & Diversity",
                color: "text-emerald-900",
                cardsBack: "back-green",
                tree: `
                    <div class="tree-line"><h4 class="font-bold text-lg text-emerald-700 mb-2">1. Levels (Schein)</h4>
                    <ul class="list-disc pl-5 text-gray-600 space-y-1"><li>Artifacts (Visible)</li><li>Values (Stated)</li><li>Assumptions (Unconscious)</li></ul></div>
                    <div class="tree-line mt-4"><h4 class="font-bold text-lg text-emerald-700 mb-2">2. Change</h4>
                    <ul class="list-disc pl-5 text-gray-600 space-y-1"><li>Create Urgency</li><li>Change Leaders</li><li>Role Modeling</li></ul></div>
                    <div class="tree-line mt-4"><h4 class="font-bold text-lg text-emerald-700 mb-2">3. Types</h4>
                    <ul class="list-disc pl-5 text-gray-600 space-y-1"><li>Innovative (Google)</li><li>Aggressive (Microsoft)</li><li>Stable (Gov)</li></ul></div>
                `,
                flashcards: [
                    { q: "Artifacts", a: "Visible signs of culture: Dress code, layout, rituals." },
                    { q: "Espoused Values", a: "What the company SAYS it values (Mission statement)." },
                    { q: "Changing Culture", a: "Requires Urgency, Role Modeling by leaders, and sometimes replacing leaders." },
                    { q: "Diversity Benefits", a: "Creativity, Resilience, Better Image, Morale." },
                    { q: "IBM Culture", a: "Conservative, Moral, Consistent (Suits, Songs)." }
                ],
                summary: "Culture is the shared values of an org. It has visible artifacts and invisible assumptions. Strong culture is a competitive advantage."
            },
            communication: {
                title: "Module 14: Communication",
                color: "text-violet-900",
                cardsBack: "back-violet",
                tree: `
                    <div class="tree-line"><h4 class="font-bold text-lg text-violet-700 mb-2">1. The Process</h4>
                    <ul class="list-disc pl-5 text-gray-600 space-y-1"><li>Sender -> Encode -> Channel -> Decode -> Receiver</li><li>Noise (Interference)</li></ul></div>
                    <div class="tree-line mt-4"><h4 class="font-bold text-lg text-violet-700 mb-2">2. Barriers</h4>
                    <ul class="list-disc pl-5 text-gray-600 space-y-1"><li>Filtering (Sender hides info)</li><li>Selective Perception (Receiver bias)</li><li>Semantics (Jargon)</li></ul></div>
                    <div class="tree-line mt-4"><h4 class="font-bold text-lg text-violet-700 mb-2">3. Flows</h4>
                    <ul class="list-disc pl-5 text-gray-600 space-y-1"><li>Vertical (Up/Down)</li><li>Horizontal (Peers)</li><li>Diagonal (Cross-Dept)</li></ul></div>
                `,
                flashcards: [
                    { q: "Filtering", a: "Sender manipulating info to look good (hiding bad news)." },
                    { q: "Selective Perception", a: "Receiver hearing only what they want to hear." },
                    { q: "Diagonal Communication", a: "Communication across departments AND different hierarchy levels." },
                    { q: "Rich Channel", a: "Face-to-Face or Phone. Good for emotional/complex messages." },
                    { q: "Active Listening", a: "Full attention, eye contact, no interrupting." }
                ],
                summary: "Communication is the exchange of info. Managers must choose the right channel (Rich vs Lean) and overcome barriers like Filtering."
            },
            teams: {
                title: "Module 8: Groups & Teams",
                color: "text-orange-900",
                cardsBack: "back-orange",
                tree: `
                    <div class="tree-line"><h4 class="font-bold text-lg text-orange-700 mb-2">1. Dynamics</h4>
                    <ul class="list-disc pl-5 text-gray-600 space-y-1"><li>Social Loafing (Slacking)</li><li>Social Cohesion (Bonding)</li></ul></div>
                    <div class="tree-line mt-4"><h4 class="font-bold text-lg text-orange-700 mb-2">2. Types</h4>
                    <ul class="list-disc pl-5 text-gray-600 space-y-1"><li>Functional (Same Dept)</li><li>Cross-Functional (Mixed)</li><li>Self-Managed</li></ul></div>
                    <div class="tree-line mt-4"><h4 class="font-bold text-lg text-orange-700 mb-2">3. Tuckman's Model</h4>
                    <ol class="list-decimal pl-5 text-gray-600 space-y-1"><li>Forming</li><li>Storming</li><li>Norming</li><li>Performing</li><li>Adjourning</li></ol></div>
                `,
                flashcards: [
                    { q: "Social Loafing", a: "Doing less work in a group than you would alone." },
                    { q: "Storming Stage", a: "Conflict and disagreement over roles. Essential for growth." },
                    { q: "Norming Stage", a: "Conflict resolves, trust builds, roles are established." },
                    { q: "Cross-Functional Team", a: "Members from different departments working on a common goal." },
                    { q: "Collective Efficacy", a: "The team's belief that they can succeed." }
                ],
                summary: "Teams share a goal and mutual accountability. They pass through stages (Form, Storm, Norm, Perform) and face challenges like Social Loafing."
            }
        };

        // --- RENDER FUNCTIONS ---
        
        function showDashboard() {
            document.getElementById('main-content').innerHTML = modules.dashboard.content;
            window.scrollTo(0, 0);
        }

        function loadModule(moduleId) {
            const data = modules[moduleId];
            if (!data) return;

            const html = `
                <div class="fade-in">
                    <!-- Header -->
                    <div class="mb-8 text-center border-b pb-6">
                        <h2 class="text-3xl font-bold ${data.color} mb-2">${data.title}</h2>
                        <p class="text-gray-600 max-w-2xl mx-auto">${data.summary}</p>
                        <button onclick="showDashboard()" class="mt-4 text-sm text-gray-500 hover:text-gray-800 underline flex items-center justify-center mx-auto">
                           <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
                           Back to Dashboard
                        </button>
                    </div>

                    <div class="grid lg:grid-cols-3 gap-8">
                        
                        <!-- Tree Column -->
                        <div class="lg:col-span-1 bg-white p-6 rounded-xl shadow-md h-fit">
                            <h3 class="text-xl font-bold mb-4 border-b pb-2">Topic Hierarchy</h3>
                            ${data.tree}
                        </div>

                        <!-- Flashcards Column -->
                        <div class="lg:col-span-2">
                            <h3 class="text-xl font-bold mb-4 ml-1">Study Flashcards <span class="text-sm font-normal text-gray-500">(Click to flip)</span></h3>
                            <div class="grid md:grid-cols-2 gap-4">
                                ${data.flashcards.map(card => `
                                    <div class="flip-card" onclick="this.classList.toggle('flipped')">
                                        <div class="flip-card-inner">
                                            <div class="flip-card-front">
                                                <h4 class="font-bold text-lg px-4 leading-tight">${card.q}</h4>
                                            </div>
                                            <div class="flip-card-back ${data.cardsBack} flex-col rounded-xl">
                                                <p class="font-semibold px-4 text-center leading-tight">${card.a}</p>
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('main-content').innerHTML = html;
            window.scrollTo(0, 0);
        }

        // Initialize
        showDashboard();

    </script>
</body>

</html>
